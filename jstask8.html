<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 5em; /* Decreased margin */
            padding: 10px;
        }

        .container {
            background: linear-gradient(to right, #af4c84, #e6e896);
            border-radius: 10px;
            padding: 20px;
            width: 500px; /* Increased width */
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-group {
            display: flex; /* Display checkboxes in the same line */
            align-items: center;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <!-- ... (Rest of the form remains the same) -->
            <div class="form-group">
                <label>Gender:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="checkbox" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Languages known:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="english" name="languages[]" value="English">
                    <label for="english">English</label>
                    <input type="checkbox" id="kannada" name="languages[]" value="Kannada">
                    <label for="kannada">Kannada</label>
                    <input type="checkbox" id="hindi" name="languages[]" value="Hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="telugu" name="languages[]" value="Telugu">
                    <label for="telugu">Telugu</label>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">Hereby I declare all the given details are true</label>
            </div>
            <div class="form-group">
                <label>Log in to Ethnus website</label>
            </div>
            <div class="form-group">
                <input type="submit" value="REGISTER">
            </div>
        </form>
    </div>
</body>
</html>
